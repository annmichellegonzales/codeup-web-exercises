<script>

function evenly(x,y) {
    if (x === NaN || y === NaN) {
        return false;
    }
    else {
        if (x % y === 0) {
            return true;
        }
    }
    return false;
}

console.log(evenly(6,3));
// console.log(evenly(b, 2));
console.log(evenly("2", 1));


</script>
