<script src="js/jquery-3.5.1.js"></script>
<script>

    $.ajax('data/blog.json').done(function(data, status, jqXhr) {
        // alert("AJAX call completed successfully!");
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
    });

    function handleResponse(items) {
        let html = "";
        items.forEach(function(item) {
            // generate html for this item
            let itemHtml = '<div class="col-sm-6">'
            itemHtml += '<h2>' + item.title + '</h2>';
            itemHtml += '<p>' + item.content + '</p>';
            itemHtml += '<p>' + item.categories + '</p>';
            itemHtml += '<p>' + item.date + '</p>';
            itemHtml += '</div>';
            console.log('inside forEach loop, itemHtml:')
            console.log(itemHtml);
            html += itemHtml;
        });
        console.log('finished the forEach loop, html:')
        console.log(html);
        $('#posts').html(html);
    }


$.get('data/blog.json')
    .done(handleResponse)







</script>
