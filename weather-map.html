<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="weather"></div>


<script src="js/jquery-3.5.1.js"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>


<script>

    displayContent();

    function displayContent() {


        $.ajax("https://api.openweathermap.org/data/2.5/onecall?lat=29.4241&lon=-98.4936&units=imperial&" +
            "exclude=minutely,hourly&appid=" + OWM_TOKEN).done(function (data) {
            // console.log(data);
            handleResponse(data);
        });

        function handleResponse(data) {
            let html = '';
            for (var i = 0; i < 5; i++) {
                console.log(data.daily[i]);
                let icon = data.daily[i].weather[0].icon;
                let unixTime = data.daily[i].dt;
                let date = new Date(unixTime * 1000);
                let date1 = date.toLocaleDateString("en-US");
                html = "<div class='card' style='width: 18rem'>";
                html += "<div class='card-header'>" + date1 + "</div>"
                html += "<ul class='list-group list-group-flush'>"
                html += "<li class='list-group-item text-center'>" + "High Temperature: " + data.daily[i].temp.max + "℉" + "</li>"
                html += "<li class='list-group-item text-center'>" + "Low Temperature" + data.daily[i].temp.min + "℉" + "</li>"
                html += "<li class='list-group-item'>" + data.daily[i].humidity + "</li>";
                html += "<li class='list-group-item'>" + icon  + "</li>"
                html += "</ul>"
                html += "</div>"
            }
            $("#weather").html(html)
        }

    }


</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
