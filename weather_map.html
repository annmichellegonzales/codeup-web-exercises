<head>

    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>


<div class="container">
    <h5 class="text-center" id="mint">Weather Map 5-day Forecast</h5>

    <form class="form-inline">
        Search: <input id="type-in" class="form-control mr-sm-2 mx-3" type="search" placeholder="Search"
                     aria-label="Search">
        <button id="button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>


<div class="d-flex justify-content-around" id="weather" src=""></div>

<div id='mapbox-map' style='width: 140vh; height: 70vh; margin: 5vh auto; border: 5px solid #A4C3B2'></div>
<pre id="coordinates" class="coordinates"></pre>
</div>
