<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5-Day Forecast</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body>

<!--Html body display-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <p class="text-left" id="nav-color">Your 5-day Forecast</p>
        <!--Display weather api-->
        <p class="text-right" id="current">:</p>
    </div>
</nav>

<!--Display weather api-->
<!--<div id="display-map" class="d-flex"></div>-->
<div id="display-map" class="d-flex justify-content-around mt-5"></div>
<br>

<!--Search-->
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input id="type-in" class="form-control mr-sm-2 mx-3" type="search" placeholder="Enter another location"
               aria-label="Search">
        <button id="button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!--Display map api-->
<div class="coordinates" id='mapbox-map' style='width: 60%; height: 70vh; margin: 5vh auto;'></div>

<!--Script sources-->
<script src="js/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>


</body>
</html>
