    $("<audio></audio>").attr({
        'src':'audio/magical-sound.wav',

    }).appendTo("body");

    var global = {

        konami: function() {
            var konamikeys = [38,38,40,40,37,39,37,39,66,65,13],
                started = false,
                count = 0;

            $(document).keydown(function(e){
                var reset = function() {
                    started = false;
                    count = 0;
                    return;
                };

                console.log(e.keyCode);

                if(!started){
                    if(e.keyCode == 38){
                        started = true;
                    }
                }

                if (started){

                    if (konamikeys[count] == e.keyCode){
                        count++;
                    } else {
                        reset();
                    }
                    if (count == 11){
                        alert('yOu hAvE aDdEd 30 livEs!!!');
                        reset();
                    }
                } else {
                    reset();
                }
            });
        }
    }

    global.konami();
