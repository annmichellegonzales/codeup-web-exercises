<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json

        $.get('data/inventory.json')
            .done(handleResponse);


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements


        function handleResponse(items) {
            let html = "";
            console.log("items (api response):")
            console.log(items)
            items.forEach(function (item) {
                // generate html for this item
                let itemHtml = '<table id="products">'
                itemHtml += '<td>' + item.title + '</td>';
                itemHtml += '<td>' + item.quantity + '</td>';
                itemHtml += '<td>' + item.price + '</td>'
                itemHtml += '<td>' + item.categories + '</td>';
                itemHtml += '</table>';
                console.log('inside forEach loop, itemHtml:')
                console.log(itemHtml);
                html += itemHtml;
            });
            console.log('finished the forEach loop, html:')
            console.log(html);
            $('#insertProducts').html(html);
        }


        const reloadButton = document.querySelector("#reload");

        function reload() {
            reload = location.reload();
        }

        // reloadButton.addEventListener("click", reload);


    })();
</script>
